<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		/**
		 * @param {number} num
		 * @return {boolean}
		 */
		 // 因子只包含2,3,5
		var isUgly = function(num) {
		    if (num<=0) {
		    	return false;
		    }
		    while(num%2 === 0){
		    	num /=2;
		    }
		    while(num%3 === 0){
		    	num /= 3;
		    }
		    while(num%5 === 0){
		    	num /= 5;
		    }
		    if (num === 1) {
		    	return true;
		    }else{
		    	return false;
		    }
		};

		console.log(isUgly(11));
	</script>
</body>
</html>
